<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{business_name}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Caveat:wght@400;500;600;700&family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/dist/kute.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* New Design System */
        :root {
            /* Vibrant neon and dark color palette */
            --bg-dark: #0a0a14;
            --bg-darker: #050508;
            --bg-card: rgba(16, 16, 29, 0.5);
            --text-light: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --text-dimmer: rgba(255, 255, 255, 0.5);
            --primary: #00ccff;
            --primary-glow: rgba(0, 204, 255, 0.3);
            --secondary: #ff36fb;
            --secondary-glow: rgba(255, 54, 251, 0.3);
            --accent: #ffca00;
            --accent-glow: rgba(255, 202, 0, 0.3);
            --tertiary: #3900ff;
            --tertiary-glow: rgba(57, 0, 255, 0.3);
            --glass-bg: rgba(16, 16, 29, 0.3);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --glass-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --blur-effect: blur(15px);
            --border-radius-sm: 0.5rem;
            --border-radius-md: 1rem;
            --border-radius-lg: 2rem;
            --border-radius-xl: 3rem;
            --border-radius-full: 9999px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --spacing-xl: 8rem;
            --transition-fast: 0.2s cubic-bezier(0.5, 0, 0.15, 1);
            --transition-medium: 0.4s cubic-bezier(0.5, 0, 0.15, 1);
            --transition-slow: 0.8s cubic-bezier(0.5, 0, 0.15, 1);
            --neu-shadow-1: -5px -5px 10px rgba(255, 255, 255, 0.03);
            --neu-shadow-2: 5px 5px 10px rgba(0, 0, 0, 0.5);
            --font-primary: 'Montserrat', sans-serif;
            --font-secondary: 'Raleway', sans-serif;
            --font-accent: 'Caveat', cursive;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes floatSlow {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes revealText {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--primary-glow); }
            50% { box-shadow: 0 0 20px var(--primary-glow), 0 0 30px var(--primary-glow); }
            100% { box-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--primary-glow); }
        }

        @keyframes shimmer {
            from { background-position: -100% 0; }
            to { background-position: 200% 0; }
        }
        
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        @keyframes rotate3d {
            0% { transform: perspective(1000px) rotateX(0) rotateY(0); }
            50% { transform: perspective(1000px) rotateX(10deg) rotateY(10deg); }
            100% { transform: perspective(1000px) rotateX(0) rotateY(0); }
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--primary);
            color: var(--bg-dark);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-dark);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: var(--border-radius-full);
        }

        body {
            font-family: var(--font-primary);
            color: var(--text-light);
            background-color: var(--bg-dark);
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, var(--bg-darker) 0%, var(--bg-dark) 80%);
            z-index: -3;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.2;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            color: var(--text-light);
            display: inline-block;
        }
        
        h1 span:not(.accent-line) {
            background: linear-gradient(90deg, var(--primary), var(--secondary) 50%, var(--accent));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            position: relative;
            font-family: var(--font-secondary);
        }

        h3 {
            font-size: 2.2rem;
            margin-bottom: var(--spacing-sm);
            font-family: var(--font-secondary);
        }

        h4 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-xs);
        }

        p {
            margin-bottom: var(--spacing-sm);
            font-size: 1.1rem;
            color: var(--text-dim);
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition-medium);
            position: relative;
        }

        img {
            max-width: 100%;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .section {
            padding: var(--spacing-xl) 0;
            position: relative;
            overflow: hidden;
        }

        /* Grid and Layout Classes */
        .grid {
            display: grid;
            gap: var(--spacing-md);
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .justify-center {
            justify-content: center;
        }

        .text-center {
            text-align: center;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .relative {
            position: relative;
        }

        /* Glassmorphism Components */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            box-shadow: var(--glass-shadow);
            transition: var(--transition-medium);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--glass-highlight), transparent);
            transform: skewX(-25deg);
            transition: var(--transition-medium);
            opacity: 0;
            z-index: -1;
        }

        .glass-card:hover::before {
            left: 150%;
            opacity: 0.6;
            transition: 0.75s ease;
        }

        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            border-color: var(--primary);
        }

        /* Neumorphic Elements */
        .neu-element {
            background: var(--bg-card);
            border-radius: var(--border-radius-md);
            box-shadow: var(--neu-shadow-1), var(--neu-shadow-2);
            transition: var(--transition-medium);
        }

        .neu-element:hover {
            box-shadow: var(--neu-shadow-2), var(--neu-shadow-1);
            transform: scale(1.03);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: gradientFlow 5s linear infinite;
        }
        
        /* Advanced 3D Card */
        .card-3d {
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: var(--transition-medium);
        }

        .card-3d:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
        }

        .card-3d-content {
            position: relative;
            z-index: 1;
            transform: translateZ(30px);
            transition: var(--transition-medium);
        }

        .card-3d::before,
        .card-3d::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            transition: var(--transition-medium);
        }
        
        .card-3d::before {
            transform: translateZ(-10px);
            background: linear-gradient(135deg, var(--primary-glow), transparent);
            filter: blur(20px);
            opacity: 0.5;
        }
        
        .card-3d::after {
            transform: translateZ(-20px);
            background: var(--bg-dark);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        /* Decorative Elements */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            animation: pulse 10s infinite ease-in-out;
            mix-blend-mode: screen;
        }

        .blob-primary {
            background: var(--primary-glow);
        }

        .blob-secondary {
            background: var(--secondary-glow);
        }

        .blob-accent {
            background: var(--accent-glow);
        }
        
        .blob-tertiary {
            background: var(--tertiary-glow);
        }

        .blob-mix {
            background: linear-gradient(135deg, var(--primary-glow), var(--secondary-glow), var(--tertiary-glow));
        }

        .glow-line {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: var(--spacing-md) 0;
        }
        
        /* Particle background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        
        /* Noise effect */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            z-index: -1;
            pointer-events: none;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-size: 200% auto;
            color: var(--text-light);
            font-weight: 600;
            font-size: 1rem;
            border: none;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: var(--transition-medium);
            box-shadow: 0 5px 15px var(--primary-glow);
            animation: gradientFlow 5s infinite;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            background-size: 200% auto;
            z-index: -1;
            transition: var(--transition-medium);
            opacity: 0;
            animation: gradientFlow 5s infinite;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px var(--primary-glow);
            letter-spacing: 0.5px;
        }

        .btn-alt {
            background: transparent;
            color: var(--primary);
            border: 1.5px solid var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-alt:hover {
            background: var(--primary);
            color: var(--bg-dark);
            box-shadow: 0 10px 25px var(--primary-glow);
            border-color: transparent;
        }

        .btn-secondary {
            background: linear-gradient(90deg, var(--secondary), var(--tertiary));
            box-shadow: 0 5px 15px var(--secondary-glow);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 25px var(--secondary-glow);
        }

        .btn-wrapper {
            position: relative;
            display: inline-block;
            margin: var(--spacing-sm) var(--spacing-sm) var(--spacing-sm) 0;
            z-index: 1;
        }

        .btn-glow {
            animation: glowPulse 2s infinite;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            z-index: 10000;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .loader-content {
            text-align: center;
            position: relative;
        }

        .loader-logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            background-size: 300% 300%;
            animation: gradientFlow 4s ease infinite, fadeIn 0.8s ease forwards 0.5s;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-sm);
            opacity: 0;
        }

        .loader-text {
            font-family: var(--font-accent);
            font-size: 1.5rem;
            color: var(--text-dim);
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1s;
        }

        .loader-progress-container {
            width: 300px;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.3s;
            border-radius: var(--border-radius-full);
        }

        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            background-size: 300% 300%;
            animation: loadingProgress 2.5s ease forwards 1.5s, gradientFlow 5s ease infinite;
            border-radius: var(--border-radius-full);
        }

        @keyframes loadingProgress {
            to { width: 100%; }
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 25px 0;
            transition: var(--transition-medium);
        }

        header.scrolled {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 2rem;
            font-family: var(--font-secondary);
            color: var(--text-light);
            position: relative;
            z-index: 2;
        }

        .logo span {
            color: var(--primary);
            position: relative;
        }
        
        .logo span::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--accent);
            bottom: 0;
            right: -8px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        .nav-link {
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            color: var(--text-dim);
            font-size: 1.05rem;
            letter-spacing: 0.3px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: var(--transition-medium);
            border-radius: var(--border-radius-full);
        }

        .nav-link:hover::after, 
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link:hover, 
        .nav-link.active {
            color: var(--text-light);
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: var(--text-light);
            transition: var(--transition-medium);
            border-radius: var(--border-radius-full);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }
        
        .hero-container {
            position: relative;
            z-index: 2;
            padding-top: var(--spacing-lg);
        }

        .blob-hero-1 {
            top: 10%;
            left: -150px;
            width: 600px;
            height: 600px;
        }

        .blob-hero-2 {
            bottom: 10%;
            right: -150px;
            width: 500px;
            height: 500px;
        }
        
        .blob-hero-3 {
            top: 40%;
            left: 30%;
            width: 300px;
            height: 300px;
            animation-delay: 2s;
        }

        .hero-content {
            max-width: 650px;
            position: relative;
            z-index: 2;
        }

        .hero-tagline {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: var(--spacing-sm);
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s 0.2s forwards, fadeInUp 0.6s 0.2s forwards;
        }

        .hero-title {
            margin-bottom: var(--spacing-sm);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s 0.4s forwards, fadeInUp 0.6s 0.4s forwards;
        }

        .hero-title span {
            display: block;
        }

        .hero-title .accent-line {
            position: relative;
            display: inline-block;
        }

        .hero-title .accent-line::after {
            content: '';
            position: absolute;
            width: 0;
            height: 10px;
            bottom: 15px;
            left: 0;
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            z-index: -1;
            animation: revealText 1s 1.2s forwards;
            border-radius: var(--border-radius-full);
        }

        .hero-paragraph {
            margin-bottom: var(--spacing-md);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s 0.6s forwards, fadeInUp 0.6s 0.6s forwards;
            font-size: 1.2rem;
        }

        .hero-buttons {
            display: flex;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s 0.8s forwards, fadeInUp 0.6s 0.8s forwards;
        }

        .hero-image-container {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 45%;
            perspective: 1000px;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        .hero-image {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(-15deg) rotateX(10deg);
            transition: var(--transition-medium);
            animation: float 6s infinite ease-in-out;
        }

        .hero-image:hover {
            transform: rotateY(-5deg) rotateX(-3deg) scale(1.02);
        }

        .hero-image img {
            border-radius: var(--border-radius-lg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateZ(0);
            transition: var(--transition-medium);
            filter: brightness(1.1) contrast(1.1);
        }

        .hero-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 15px;
            left: -15px;
            border: 1.5px solid var(--secondary);
            border-radius: var(--border-radius-lg);
            z-index: -1;
            transition: var(--transition-medium);
        }

        .hero-image:hover::before {
            top: 10px;
            left: -10px;
            border-color: var(--primary);
        }
        
        .hero-image::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 150px;
            height: 150px;
            background: var(--tertiary-glow);
            filter: blur(40px);
            opacity: 0.5;
            border-radius: 50%;
            z-index: -1;
        }

        .scroll-invite {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-dim);
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        .scroll-invite span {
            font-family: var(--font-accent);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .scroll-invite .mouse {
            width: 30px;
            height: 50px;
            border: 1.5px solid var(--primary);
            border-radius: 20px;
            display: flex;
            justify-content: center;
        }

        .scroll-invite .mouse-wheel {
            width: 4px;
            height: 10px;
            background-color: var(--primary);
            border-radius: 2px;
            margin-top: 10px;
            animation: scrollWheel 1.5s infinite;
        }

        @keyframes scrollWheel {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }
        
        /* Marquee text */
        .marquee-container {
            position: absolute;
            bottom: 130px;
            left: 0;
            width: 100%;
            overflow: hidden;
            z-index: 1;
            opacity: 0.3;
        }
        
        .marquee-content {
            display: flex;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
        
        .marquee-item {
            font-size: 6rem;
            font-weight: 800;
            color: var(--text-light);
            opacity: 0.06;
            text-transform: uppercase;
            margin-right: 30px;
            font-family: var(--font-secondary);
        }

        /* About Section */
        .about {
            position: relative;
            overflow: hidden;
        }

        .blob-about-1 {
            top: 20%;
            right: 10%;
        }

        .blob-about-2 {
            bottom: 20%;
            left: 5%;
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            position: relative;
        }

        .section-subtitle {
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            text-transform: uppercase;
            letter-spacing: 3px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        
        .section-subtitle::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 25px;
            bottom: -5px;
            left: -10%;
            background: rgba(0, 255, 242, 0.1);
            z-index: -1;
            transform: rotate(-2deg);
        }

        .section-title {
            position: relative;
            display: inline-block;
            margin-bottom: var(--spacing-md);
        }
        
        .section-title span {
            color: var(--primary);
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: var(--border-radius-full);
        }

        .about-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .about-image-wrapper {
            position: relative;
            perspective: 1000px;
            z-index: 1;
        }

        .about-image {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(10deg) rotateX(-5deg);
            transition: var(--transition-medium);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: float 8s infinite ease-in-out;
        }

        .about-image:hover {
            transform: rotateY(5deg) rotateX(-3deg) scale(1.02);
        }

        .about-image img {
            display: block;
            width: 100%;
            border-radius: var(--border-radius-lg);
            transform: translateZ(0);
            transition: var(--transition-medium);
        }

        .about-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 15px;
            left: -15px;
            border: 1.5px solid var(--secondary);
            border-radius: var(--border-radius-lg);
            z-index: -1;
            transition: var(--transition-medium);
        }

        .about-image:hover::before {
            top: 10px;
            left: -10px;
            border-color: var(--primary);
        }
        
        .about-image::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 150px;
            height: 150px;
            background: var(--tertiary-glow);
            filter: blur(40px);
            opacity: 0.5;
            border-radius: 50%;
            z-index: -1;
        }

        .about-content {
            position: relative;
        }
        
        .about-content h3 {
            margin-bottom: var(--spacing-md);
            font-size: 2.4rem;
        }
        
        .about-content p {
            margin-bottom: var(--spacing-md);
        }
        
        .about-handwritten {
            font-family: var(--font-accent);
            font-size: 2rem;
            color: var(--accent);
            transform: rotate(-5deg);
            margin-bottom: var(--spacing-md);
            display: inline-block;
        }
        
        .about-list {
            margin: var(--spacing-md) 0;
            list-style: none;
        }
        
        .about-list-item {
            margin-bottom: var(--spacing-xs);
            display: flex;
            align-items: center;
            color: var(--text-dim);
        }
        
        .about-list-item i {
            color: var(--primary);
            margin-right: 10px;
        }
        
        .about-buttons {
            margin-top: var(--spacing-md);
        }

        /* Stats Section */
        .stats-section {
            margin-top: var(--spacing-lg);
            position: relative;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--spacing-md);
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-md) var(--spacing-sm);
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: var(--transition-medium);
            transform: translateZ(0);
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--primary);
            z-index: 2;
        }
        
        .stat-card:nth-child(1) {
            transform: rotate(-2deg);
        }
        
        .stat-card:nth-child(2) {
            transform: rotate(1deg);
        }
        
        .stat-card:nth-child(3) {
            transform: rotate(-1deg);
        }
        
        .stat-card:nth-child(4) {
            transform: rotate(2deg);
        }
        
        .stat-card:hover {
            transform: rotate(0) translateY(-10px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            top: 0;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: -1;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 200%;
            top: -50%;
            left: -25%;
            background: radial-gradient(ellipse at center, var(--primary-glow) 0%, transparent 70%);
            opacity: 0;
            transition: var(--transition-medium);
            z-index: -1;
        }

        .stat-card:hover::after {
            opacity: 0.2;
        }

        .stat-value {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: var(--spacing-xs);
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
        }

        .stat-label {
            color: var(--text-dim);
            font-weight: 500;
            position: relative;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        /* Services Section */
        .services {
            position: relative;
            overflow: hidden;
        }

        .services-intro {
            text-align: center;
            max-width: 700px;
            margin: 0 auto var(--spacing-lg);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .service-card {
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-lg);
            box-shadow: var(--glass-shadow);
            overflow: hidden;
            transition: var(--transition-medium);
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            transform: translateZ(0);
        }

        .service-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--primary);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            z-index: 2;
        }

        .service-card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 0;
            bottom: 0;
            left: 0;
            background: linear-gradient(to top, rgba(0, 255, 242, 0.05), transparent);
            transition: var(--transition-medium);
            z-index: -1;
        }

        .service-card:hover::before {
            height: 100%;
        }

        .service-icon-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: var(--spacing-sm);
        }

        .service-icon {
            position: relative;
            z-index: 1;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(0, 255, 242, 0.1), rgba(57, 0, 255, 0.05));
            border-radius: var(--border-radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--spacing-sm);
            color: var(--primary);
            font-size: 2.2rem;
            transition: var(--transition-medium);
            border: 1px solid rgba(0, 255, 242, 0.2);
        }
        
        .service-icon::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: conic-gradient(from 0deg, transparent 0%, var(--primary) 25%, transparent 50%);
            opacity: 0.2;
            border-radius: inherit;
            animation: spin 4s linear infinite;
            transition: var(--transition-medium);
        }
        
        .service-card:hover .service-icon::before {
            opacity: 0.5;
            inset: -15px;
        }

        .service-card:nth-child(2n) .service-icon {
            background: linear-gradient(135deg, rgba(255, 54, 251, 0.1), rgba(57, 0, 255, 0.05));
            color: var(--secondary);
            border-color: rgba(255, 54, 251, 0.2);
        }
        
        .service-card:nth-child(2n) .service-icon::before {
            background: conic-gradient(from 0deg, transparent 0%, var(--secondary) 25%, transparent 50%);
        }

        .service-card:nth-child(3n) .service-icon {
            background: linear-gradient(135deg, rgba(255, 202, 0, 0.1), rgba(57, 0, 255, 0.05));
            color: var(--accent);
            border-color: rgba(255, 202, 0, 0.2);
        }
        
        .service-card:nth-child(3n) .service-icon::before {
            background: conic-gradient(from 0deg, transparent 0%, var(--accent) 25%, transparent 50%);
        }

        .service-title {
            margin-bottom: var(--spacing-sm);
            font-size: 1.6rem;
            position: relative;
            transition: var(--transition-medium);
        }

        .service-description {
            color: var(--text-dim);
            margin-bottom: var(--spacing-md);
            flex: 1;
        }

        .service-link {
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            width: fit-content;
            transition: var(--transition-medium);
            position: relative;
            padding: 5px 0;
        }

        .service-link i {
            margin-left: 8px;
            transition: var(--transition-medium);
        }

        .service-link:hover i {
            transform: translateX(5px);
        }
        
        .service-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            border-radius: var(--border-radius-full);
            background: var(--primary);
            transition: var(--transition-medium);
        }
        
        .service-link:hover::after {
            width: 100%;
        }

        .service-card:nth-child(2n) .service-link {
            color: var(--secondary);
        }
        
        .service-card:nth-child(2n) .service-link::after {
            background: var(--secondary);
        }

        .service-card:nth-child(3n) .service-link {
            color: var(--accent);
        }
        
        .service-card:nth-child(3n) .service-link::after {
            background: var(--accent);
        }

        /* Portfolio Section */
        .portfolio {
            position: relative;
            overflow: hidden;
        }

        .portfolio-intro {
            text-align: center;
            max-width: 700px;
            margin: 0 auto var(--spacing-lg);
        }

        .portfolio-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: var(--spacing-lg);
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid transparent;
            border-radius: var(--border-radius-full);
            padding: 10px 25px;
            font-family: var(--font-primary);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dim);
            cursor: pointer;
            transition: var(--transition-medium);
        }

        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--text-light);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.2);
            transform: translateY(-3px);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
            perspective: 1000px;
        }

        .portfolio-item {
            position: relative;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            transition: var(--transition-medium);
            backface-visibility: hidden;
            transform: translateZ(0);
            transform-style: preserve-3d;
            animation: rotate3d 10s infinite ease-in-out;
            animation-delay: calc(var(--delay, 0) * 1s);
        }
        
        .portfolio-item:nth-child(1) { --delay: 0; }
        .portfolio-item:nth-child(2) { --delay: 2; }
        .portfolio-item:nth-child(3) { --delay: 4; }
        .portfolio-item:nth-child(4) { --delay: 6; }

        .portfolio-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            z-index: 2;
            animation: none;
        }

        .portfolio-img-wrapper {
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }

        .portfolio-img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            display: block;
            transition: var(--transition-medium);
            transform: translateZ(0);
        }

        .portfolio-item:hover .portfolio-img {
            transform: scale(1.1);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 15, 0.9));
            opacity: 0;
            transition: var(--transition-medium);
            transform: translateZ(10px);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: var(--spacing-md);
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-info {
            transform: translateY(20px);
            opacity: 0;
            transition: var(--transition-medium);
            transition-delay: 0.1s;
        }

        .portfolio-item:hover .portfolio-info {
            transform: translateY(0);
            opacity: 1;
        }

        .portfolio-category {
            color: var(--primary);
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .portfolio-title {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: var(--text-light);
        }

        .portfolio-link {
            color: var(--text-light);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            transition: var(--transition-medium);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: var(--border-radius-full);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .portfolio-link i {
            margin-left: 8px;
            transition: var(--transition-medium);
        }

        .portfolio-link:hover {
            background: var(--primary);
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
        }

        .portfolio-link:hover i {
            transform: translateX(3px);
        }

        /* Testimonials Section */
        .testimonials {
            position: relative;
            overflow: hidden;
        }

        .testimonial-intro {
            text-align: center;
            max-width: 700px;
            margin: 0 auto var(--spacing-lg);
        }

        .testimonial-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
        }

        .testimonial-wrapper {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 300px;
            perspective: 1000px;
            margin: 0 auto;
        }

        .testimonial-card-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .testimonial-card {
            position: absolute;
            inset: 0;
            background: var(--glass-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-md);
            backface-visibility: hidden;
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .testimonial-card::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            filter: blur(30px);
            opacity: 0.3;
            z-index: -1;
        }

        .testimonial-card.back {
            transform: rotateY(180deg);
        }

        .testimonial-quote {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 4rem;
            color: var(--primary);
            opacity: 0.2;
            font-family: var(--font-accent);
        }

        .testimonial-content {
            flex: 1;
            font-size: 0.95rem;
            font-style: italic;
            color: var(--text-dim);
            margin-bottom: var(--spacing-md);
            position: relative;
            z-index: 1;
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            max-height: 155px;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
        }

        .author-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
        }

        .author-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .author-title {
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .testimonial-navigation {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .testimonial-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: var(--transition-medium);
        }

        .testimonial-btn:hover {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
        }

        .testimonial-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: var(--spacing-md);
        }

        .testimonial-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: var(--transition-medium);
        }

        .testimonial-dot.active {
            background: var(--primary);
            transform: scale(1.2);
        }

        /* Contact Section */
        .contact {
            position: relative;
            overflow: hidden;
        }

        .contact-intro {
            text-align: center;
            max-width: 700px;
            margin: 0 auto var(--spacing-lg);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: var(--spacing-xl);
            position: relative;
            z-index: 1;
        }

        .contact-details {
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-xl);
            position: relative;
            z-index: 1;
            overflow: hidden;
            height: 100%;
        }

        .contact-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--glass-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-xl);
            z-index: -1;
            box-shadow: var(--glass-shadow);
        }
        
        .contact-details::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            border-radius: 50%;
            top: -150px;
            left: -150px;
            filter: blur(30px);
            z-index: -1;
        }

        .contact-heading {
            margin-bottom: var(--spacing-md);
            font-size: 1.8rem;
        }

        .contact-list {
            list-style: none;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
            transition: var(--transition-medium);
        }
        
        .contact-item:hover {
            transform: translateX(5px);
        }

        .contact-icon {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-glow), transparent);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .contact-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1.5px dashed var(--primary);
            animation: spin 10s linear infinite;
            z-index: -1;
        }
        
        .contact-icon::before {
            content: '';
            position: absolute;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 1px solid rgba(0, 204, 255, 0.2);
            animation: spin 15s linear infinite reverse;
            z-index: -1;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .contact-text {
            color: var(--text-dim);
        }

        .contact-form-container {
            background: var(--glass-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-lg);
            box-shadow: var(--glass-shadow);
            position: relative;
            z-index: 1;
        }
        
        .contact-form-container::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--secondary-glow) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            filter: blur(30px);
            z-index: -1;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-md);
            color: var(--text-light);
            font-family: var(--font-primary);
            font-size: 1rem;
            transition: var(--transition-medium);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
            background: rgba(255, 255, 255, 0.07);
        }

        .form-input::placeholder {
            color: var(--text-dimmer);
        }

        .form-label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--bg-card);
            padding: 0 10px;
            font-size: 0.9rem;
            color: var(--text-dim);
            transition: var(--transition-medium);
        }

        .form-input:focus + .form-label {
            color: var(--primary);
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-size: 200% auto;
            border: none;
            border-radius: var(--border-radius-md);
            color: var(--text-light);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition-medium);
            animation: gradientFlow 5s infinite linear;
        }

        .submit-btn:hover {
            box-shadow: 0 10px 20px rgba(0, 229, 255, 0.3);
            transform: translateY(-3px);
            letter-spacing: 0.5px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition-medium);
        }

        .submit-btn:hover::before {
            left: 100%;
            transition: 0.75s ease;
        }

        /* Footer */
        .footer {
            position: relative;
            overflow: hidden;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            background: linear-gradient(to top, var(--bg-darker), transparent);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-top {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
        }

        .footer-logo {
            font-weight: 800;
            font-size: 2rem;
            font-family: var(--font-secondary);
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .footer-about p {
            color: var(--text-dim);
            margin-bottom: var(--spacing-sm);
        }

        .footer-social {
            display: flex;
            gap: 15px;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-medium);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: -1;
            transition: var(--transition-medium);
            opacity: 0;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .footer-heading {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: var(--spacing-md);
            position: relative;
            display: inline-block;
            font-weight: 600;
        }

        .footer-heading::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 2px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: var(--border-radius-full);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 15px;
        }

        .footer-link {
            color: var(--text-dim);
            display: flex;
            align-items: center;
            transition: var(--transition-medium);
        }

        .footer-link i {
            margin-right: 10px;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .footer-link:hover {
            color: var(--text-light);
            transform: translateX(5px);
        }

        .footer-bottom {
            padding: var(--spacing-md) 0;
            text-align: center;
            color: var(--text-dim);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .footer-bottom::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        /* Fixed gradient borders around the screen */
        .gradient-border {
            position: fixed;
            z-index: 9998;
            pointer-events: none;
        }

        .border-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .border-right {
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, var(--primary), transparent);
        }

        .border-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .border-left {
            top: 0;
            left: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, var(--primary), transparent);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            h1 {
                font-size: 3.8rem;
            }

            h2 {
                font-size: 2.8rem;
            }

            .hero-image-container {
                width: 35%;
            }
        }

        @media (max-width: 992px) {
            h1 {
                font-size: 3.2rem;
            }

            h2 {
                font-size: 2.4rem;
            }

            .hero-image-container {
                display: none;
            }

            .hero-content {
                max-width: 100%;
                text-align: center;
            }

            .hero-buttons {
                justify-content: center;
            }

            .about-wrapper {
                grid-template-columns: 1fr;
            }

            .contact-container {
                grid-template-columns: 1fr;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 300px;
                background: rgba(10, 10, 20, 0.95);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 25px;
                transition: var(--transition-medium);
                box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
                z-index: 999;
            }

            .nav-links.active {
                right: 0;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 6px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -6px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            h2 {
                font-size: 2.2rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }

            .portfolio-grid {
                grid-template-columns: minmax(280px, 1fr);
            }

            .testimonial-cards {
                flex-direction: column;
            }

            .blob {
                display: none;
            }
            
            .section {
                padding: var(--spacing-lg) 0;
            }
            
            .hero {
                min-height: 90vh;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2.4rem;
            }
            
            h2 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .btn-wrapper {
                display: block;
                width: 100%;
                margin-bottom: 15px;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .footer-top {
                grid-template-columns: 1fr;
            }
        }
    </script>
</body>
</html>
